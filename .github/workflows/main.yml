name: Hourly Traffic Update

on:
  schedule:
    - cron: '0 * * * *'      # Se recomienda cada hora para no saturar los minutos de GitHub
  workflow_dispatch:          # Permite ejecutarlo manualmente

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      # 1. PRIMERO INSTALAR R
      - name: Setup R
        uses: r-lib/actions/setup-r@v2

      # 2. DESPUÉS LAS DEPENDENCIAS DEL SISTEMA (Para la librería 'sf')
      - name: Instalar dependencias del sistema Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      # 3. INSTALAR TODAS LAS LIBRERÍAS DE R JUNTAS
      - name: Instalar librerías de R
        run: |
          Rscript -e 'install.packages(c("sf", "dplyr", "lubridate", "jsonlite", "httr2"))'

      # 4. EJECUTAR EL SCRIPT (Asegúrate de que la ruta coincida con tu repo)
      - name: Run download script
        run: Rscript scripts/download_traffic.R

      # 5. GUARDAR CAMBIOS (Commit y Push)
      - name: Commit and Push
        run: |
          git config --global user.name "TrafficBot"
          git config --global user.email "actions@github.com"
          git add data/*.geojson
          # El '|| true' evita que el proceso falle si no hay cambios nuevos
          git commit -m "Update traffic data: $(date)" || true
          git push
