name: Hourly Traffic Update

on:
  schedule:
    - cron: '7,23,37,53 * * * *'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: write-all
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true # Usa binarios pre-compilados (MUCHO más rápido en Linux)

      # ESTE BLOQUE ES EL QUE AHORRA TIEMPO
      - name: Cache R packages
        uses: actions/cache@v3
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-r-${{ hashFiles('**/scripts/download_traffic.R') }}
          restore-keys: ${{ runner.os }}-r-

      - name: Instalar dependencias del sistema Linux
        run: |
          sudo apt-get update
          sudo apt-get install -y libudunits2-dev libgdal-dev libgeos-dev libproj-dev

      - name: Instalar librerías de R
        run: |
          # Solo instala si no están ya en el caché
          Rscript -e 'if (!require("sf")) install.packages("sf")'
          Rscript -e 'if (!require("dplyr")) install.packages("dplyr")'
          Rscript -e 'if (!require("lubridate")) install.packages("lubridate")'

      - name: Ejecutar script de descarga
        run: Rscript scripts/download_traffic.R

      - name: Guardar cambios en el repositorio
        run: |
          git config --global user.name "TrafficBot"
          git config --global user.email "actions@github.com"
          git add data/historico_trafico.geojson data/log_ejecucion.txt
          git commit -m "Actualización rápida: $(date)" || true
          git push
